<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Luis Martínez" />
    <link rel="shortcut icon" href="assets/img/favicon_ricomida.png" type="image/x-icon">
    <title>Ricomida</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="titulo navbar-brand" href="#">Ricomida</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="opciones collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Recetas</a>
                        <a class="nav-link" href="#">Nosotros</a>
                        <a class="nav-link" href="#">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteiner">
        <section class="hero1 d-flex ">

            <img class="imagen1" src="assets/img/principal.jpg" alt="img_principal">
            <h1 class="flex">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>

        </section>

        <section id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <article class="carousel-item active">
                    <div class="row">
                        <div class="col-3">
                            <img src="assets/img/slider-1.png" class="d-block w-100" alt="slider-1">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-2.png" class="d-block w-100" alt="slider-2">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-3.png" class="d-block w-100" alt="slider-3">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-4.png" class="d-block w-100" alt="slider-4">
                        </div>
                    </div>
                </article>
                <article class="carousel-item">
                    <div class="row">
                        <div class="col-3">
                            <img src="assets/img/slider-5.png" class="d-block w-100" alt="slider-5">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-6.png" class="d-block w-100" alt="slider-6">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-7.png" class="d-block w-100" alt="slider-7">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-8.png" class="d-block w-100" alt="slider-8">
                        </div>
                    </div>
                </article>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </section>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="assets/js/app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    </main>
</body>

</html>
