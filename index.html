<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Luis Martínez" />
    <link rel="shortcut icon" href="assets/img/favicon_ricomida.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

</head>

<body class="flex">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="titulo navbar-brand" href="#">Ricomida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="opciones ms-auto">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="conteiner-fluid">
        <section class="hero1 d-flex">

            <img src="assets/img/principal.jpg" width="482" height="384" alt="img_principal">
            <h1>PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
        </section>

        <section id="carouselExampleIndicators" class="conteiner carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="car1 carousel-inner">
                <article class="carousel-item active">
                    <div class="row text-center">
                        <div class="col-3">
                            <img src="assets/img/slider-1.png" class="d-block" width="233px" alt="slider1">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-2.png" class="d-block" width="233px" alt="slider-2">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-3.png" class="d-block" width="233px" alt="slider-3">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-4.png" class="d-block" width="233px" alt="slider-4">
                        </div>

                    </div>
                </article>
                <article class="carousel-item">
                    <div class="row">
                        <div class="col-3">
                            <img src="assets/img/slider-5.png" class="d-block" width="233px" alt="slider-5">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-6.png" class="d-block" width="233px" alt="slider-6">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-7.png" class="d-block" width="233px" alt="slider-7">
                        </div>
                        <div class="col-3">
                            <img src="assets/img/slider-8.png" class="d-block" width="233px" alt="slider-8">
                        </div>
                    </div>
                </article>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </section>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
